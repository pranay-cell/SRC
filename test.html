<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 999;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            min-width: 120px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Team</a></li>
            <li class="dropdown">
                <a href="#">Sign Up</a>
                <div class="dropdown-content">
                    <a href="#">Sign In</a>
                    <a href="#">Sign Up</a>
                </div>
            </li>
        </ul>
    </nav>
    <!-- Your content here -->
    <div style="height: 1500px; background-color: #f2f2f2; padding: 20px;">
        Your website content goes here...
    </div>
</body>

</html>
